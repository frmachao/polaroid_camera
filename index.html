<!DOCTYPE html>
<html lang="en">

<head>
  <title>Interactive Polaroid</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/simonwhitaker/github-fork-ribbon-css@0.2.3/gh-fork-ribbon.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frmachao/polaroid_camera@master/modal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/frmachao/polaroid_camera@master/style.css">
</head>

<body>
  <a class="github-fork-ribbon" href="https://github.com/frmachao/polaroid_camera" data-ribbon="Fork me on GitHub"
    title="Fork me on GitHub">Fork me on GitHub</a>
  <div class="camera">
    <div class="top">
      <div class="flash-overlay"></div>
      <div class="flash"></div>
      <div class="timer clickable"></div>
      <div class="sensor"></div>
      <div class="lens draggable">
        <div class="glass no-clickable"></div>
      </div>
      <div class="shutter clickable transition"></div>
      <div class="viewfinder">
        <div class="glass">
          <div class="back"></div>
        </div>
      </div>
      <div class="toggle-container">
        <div class="toggle clickable transition lighten"></div>
      </div>
      <div class="power"></div>
      <div class="title"></div>
    </div>
    <div class="bottom">
      <div class="toggle-container">
        <div class="toggle clickable">
          <div class="handle"></div>
        </div>
      </div>
      <div class="printer">
        <span class="picture"></span>
      </div>
      <div class="labels">
        <div class="rainbow"></div>
        <div class="logo">Polaroid</div>
        <div class="type"></div>
      </div>
    </div>
  </div>
  <video id="video" width="500px" height="500px" autoplay="autoplay" style="display: none;"></video>
  <!-- 触发按钮 -->
  <button id="triggerBtn" style="display: none;">模态框</button>

  <!-- 模态框 -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>photo</h2>
        <span id="closeBtn" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div class="photo">
          <figure class="filter">
            <canvas id="canvas" width="300px" height="300px"></canvas>
          </figure>
        </div>
      </div>
      <div class="modal-footer">
        <button id="saveImg">保存图片</button>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/gh/frmachao/polaroid_camera@master/html2canvas.js"></script>
<script src="https://cdn.jsdelivr.net/gh/frmachao/polaroid_camera@master/script.js"></script>
<script>
  getMedia()
</script>

</html>
